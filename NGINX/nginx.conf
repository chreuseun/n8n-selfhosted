server {
    listen 443 ssl;
    server_name n8n.flashtide.win;

    ssl_certificate /etc/letsencrypt/live/n8n.flashtide.win/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.flashtide.win/privkey.pem;

    location / {
        proxy_pass http://localhost:5678;  # adjust if your n8n is on a different port
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 80;
    server_name n8n.flashtide.win;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}